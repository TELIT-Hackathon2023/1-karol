<!DOCTYPE html>
<html lang="sk">
<head>
    <title>Karol - Usability Evaluator</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='styles.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='mobile.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
.loader {
    width: 48px;
    height: 48px;
    border: 5px solid #FFF;
    border-bottom-color: #4CAF50;
    border-radius: 50%;
    display: inline-block;
    box-sizing: border-box;
    animation: rotation 1s linear infinite;
    }

    @keyframes rotation {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
    }
    </style>
</head>
<body>

    <div id="content-container">
        <h1>{{ heading }}</h1>

        <div id="prompt-form">
            <input type="text" id="url-field" name="url-field" required placeholder="Enter the website address">
            <div class="button-field">
                <div id="persona-select">
                    <label for="user-selection-field">Select user persona:</label>
                    <select id="user-selection-field" name="user-selection-field">
                        <option value="option1">User 1</option>
                        <option value="option2">User 2</option>
                        <option value="option3">User 3</option>
                        <option value="option3">User 4</option>
                        <option value="option3">User 5</option>
                    </select>
                </div>
                <button type="button" onclick="submitForm()">Analyze</button>
            </div>
        </div>

        <div id="results" style="display: none">
            <div id="code-improvements">
                <h2>Code improvements</h2>
                <table>

                </table>
            </div>
        </div>

        <div class="loader">

        </div>

        <script src="{{ url_for('static', path='evaluate.js') }}"></script>
    </div>
</body>
</html>
